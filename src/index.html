<html>
<head>
  <link rel="stylesheet" href="../node_modules/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <link rel="stylesheet" href="../assets/styles/bootstrap-grid.min.css">

  <script src="../assets/js/vue.js"></script>
</head>

<body>

  <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Copy manager</span>
        </div>

        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#9866;</span>
          </div>
          <div class="button" id="max-button">
            <span>&#10064;</span>
          </div>
          <div class="button" id="restore-button">
            <span>&#10070;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#10005;</span>
          </div>
        </div>
      </div>
  </header>
  
  <div id="main">

    <div class="row">
      <div class="col-12">
        <h4 class="ui header" style="color: #fff;">New task</h4>
        <div class="ui  action input"  style="width: 100%;">
          <input type="text" v-model="item.from">
           <button  @click="pickFile('from')" class="ui button">
            FROM: Select file
          </button>
        </div>
        <br><br>
    
        <div class="ui  action input" style="width: 100%;">
          <input type="text" v-model="item.to">
           <button  @click="pickFile('to')" class="ui button">
              TO: Select folder
          </button>
        </div>
        <br><br>
    
        <div style="text-align: right;">
          <button @click="addToStack" class="ui primary button">Create</button>
        </div>
        <br>
      </div>
    </div> 

    <div>
      <h4 class="ui header" style="color: #fff;">
        Tasks 
      </h4>
      <table v-if="stack.length !== 0" class="ui inverted celled table" >
        <thead>
          <tr>
            <th class="four wide">FROM</th>
            <th class="four wide">TO</th>
            <th >PROGRESS</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item of stack">
            <td style="vertical-align: middle; word-break:break-all;">
              {{ item.filename }}
              <div class="ui grey label">
                {{ item.from }}
              </div>
            </td>
            <td style="vertical-align: middle; word-break:break-all;">
              <div class="ui grey label">
                {{ item.to }}
              </div>
            </td>
            <td> 
              <div class="ui indicating progress" style="margin: 0px;" :data-percent="item.progress">
                <div class="bar" style="transition-duration: 300ms;" :style="{width: item.progress + '%'}">
                  <div class="progress">{{ item.progress }}%</div>
                </div>
              </div>  
            </td>
          </tr>
        </tbody>
        <tfoot class="full-width">
          <tr>
            <th colspan="3">
              <div @click="startTransfering" :class="{loading: isTransfering}" class="ui right floated small orange labeled icon button">
                <i class="exchange icon"></i> Start transefering
              </div>
              <div v-show="!isTransfering" @click="clearStack" class="ui right floated small labeled icon button" style="margin-right: 10px;">
                <i class="trash icon"></i> Clear tasks 
              </div>
              <div v-show="isTransfering" @click="stopTransfering" class="ui right floated small labeled icon button" style="margin-right: 10px;">
                <i class="ban icon"></i> Cancel
              </div>
            </th>
          </tr>
        </tfoot>
      </table>

      <div v-else>
        Tasks is empty
      </div>
    </div>

  </div>
</body>

<script>
  require('./core')
</script>


</html>
